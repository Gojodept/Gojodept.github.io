<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>
    <h3>Audio Files</h3>
    <audio controls>
        <source src="filename">
    </audio>
    <h3>Video files</h3>
    <video height="200px" width="300px" controls>
        <source src="videoname">
    </video>
    <video height="200px" width="300px" autoplay muted controls>
        <source src="videoname">
    </video>

    <video height="200px" width="300px" controls>
        <source src="videoname">
        <track
        src="subtitle1.txt"
        kind="subtitles"
        srclang="en"
        label="English"/>
        <track
        src="subtitle2.txt"
        kind="subtitles"
        srclang="in"
        label="Hindi"/>
    </video>
