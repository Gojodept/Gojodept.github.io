<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Form Tags</title>
  </head>
  <body>
    <h1>Form Tags</h1>
    <form action="server.jsp" method="POST">
      <!-- <p>
            <input type="text" required placeholder="Bharo isse" autofocus value="Nothing"/>
        </p> -->
      <!-- <p>
            <input type="text"   disabled/>
        </p> -->
      <p>
        <input
          type="text"
          placeholder="Phone Number"
          maxlength="10"
          size="100px"
        />
      </p>
      <button>Submit</button>
      <input type="image" src="image.png" width="" height="30" alt="Submit" />
    </form>
    <fieldset>
      <legend>Login form</legend>
      <form action="">
        <p><input type="text" name="" id="" placeholder="Id" /></p>
        <p><input type="text" placeholder="Passcode" /></p>
        <button>Login</button>
      </form>
    </fieldset>
    <fieldset>
      <legend>Registeration form</legend>
      <form action="">
        <p><input type="text" name="" id="" placeholder="Enter Name" /></p>
        <p><input type="text" placeholder="Enter Email" /></p>
        <p><input type="text" placeholder="Passcode" /></p>
        <p><input type="date" /></p>
        <p>
          <input type="checkbox" />JAVASCRIPT <input type="checkbox" />HTML
          <input type="checkbox" />Css
        </p>
        <p>
          <input type="radio" />Morning Batch <input type="radio" />Evening
          Batch
        </p>
        <p>
          <select multiple>
            <optgroup label="India">
              <option value="">Delhi</option>
              <option value="">Hyderabad</option>
              <option value="">Chennai</option>
            </optgroup>
            <optgroup label="USA">
              <option value="">Columbus</option>
              <option value="">Jacksonville</option>
              <option value="">Miami</option>
              <option value="">Texas</option>
            </optgroup>
          </select>
        </p>
        <p>
          <textarea
            name=""
            id=""
            rows="10"
            cols="50"
            placeholder="About Me"
          ></textarea>
        </p>
        <p><input type="file" name="" id="" /></p>
        <p>
          <label for="chk">Remember ME</label><input type="checkbox" id="chk" />
        </p>
        
      </form>
      <p>
        <label for="country">Select your country: </label>
        <input list="country" id="countryInput" name="country" />
        <datalist id="country">
          <option value="India"></option>
          <option value="United States"></option>
          <option value="Canada"></option>
          <option value="Australia"></option>
          <option value="Germany"></option>
          <option value="Japan"></option>
          <option value="France"></option>
          <option value="Brazil"></option>
          <option value="South Korea"></option>
          <option value="United Kingdom"></option>
        </datalist>
      </p>
      <button>Submit</button>
    </fieldset>
  </body>
</html>
