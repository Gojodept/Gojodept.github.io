<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            /* height: 50px;
            margin: 10px; */
            color: red;
            background:black;
            transition: 0.2s;
            text-align: center;
            border-radius: 5px;
            font-style: initial;
        }
        div:hover{
            transform: scale(1.2,1.2);
            background-color:red;
            color: black;
        }
    </style>
</head>
<body>
    
        <h3>Transformation And Transition</h3>
   
    <div>Hello World</div>
</body>
</html>
